<section class="contact">

<h1 class="heading"> Contact <span>Me</span></h1>

<div class="row">

        <h1>Let's Keep in Touch</h1>

        <p>I look forward to pursuing a chance at breaking into tech with your company. 
        Thank you for making it this far and considering me for the position.</p>

        <div class="box-container">
